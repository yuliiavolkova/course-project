<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Range and Holidays App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .tab {
        display: none;
      }
      .tab.active {
        display: block;
      }
      .tab-buttons button {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="tab-buttons">
      <button id="time-tab-btn">Time Range</button>
      <button id="holiday-tab-btn">Holidays</button>
    </div>

    <!-- Tab 1: Time Range -->
    <div id="time-tab" class="tab active">
      <h2>Calculate Time Range</h2>
      <label for="start-date">Start Date:</label>
      <input type="date" id="start-date" />
      <label for="end-date">End Date:</label>
      <input type="date" id="end-date" disabled />
      <br /><br />

      <!-- Presets and Options -->
      <label for="preset">Select Preset:</label>
      <select id="preset">
        <option value="">None</option>
        <option value="week">1 Week (7 days)</option>
        <option value="month">1 Month (30 days)</option>
      </select>
      <br /><br />

      <label for="days-type">Select Days Type:</label>
      <select id="days-type">
        <option value="all">All Days</option>
        <option value="weekdays">Weekdays</option>
        <option value="weekends">Weekends</option>
      </select>
      <br /><br />

      <label for="unit">Select Unit:</label>
      <select id="unit">
        <option value="days">Days</option>
        <option value="hours">Hours</option>
        <option value="minutes">Minutes</option>
        <option value="seconds">Seconds</option>
      </select>
      <br /><br />

      <button id="calculate-btn">Calculate</button>

      <!-- Results -->
      <h3>Results</h3>
      <table id="results-table">
        <thead>
          <tr>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Tab 2: Holidays -->
    <div id="holiday-tab" class="tab">
      <h2>Get Holidays by Country</h2>
      <label for="country">Select Country:</label>
      <select id="country">
        <!-- Filled dynamically with API data -->
      </select>
      <label for="year">Select Year:</label>
      <input
        type="number"
        id="year"
        value="2024"
        min="1900"
        max="2100"
        disabled
      />
      <button id="get-holidays-btn">Get Holidays</button>

      <!-- Holidays Results-->
      <h3>Holidays Results</h3>
      <table id="holidays-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Name of the Holiday</th>
          </tr>
        </thead>

        <tbody></tbody>
      </table>
    </div>

    <script src="app.js"></script>
  </body>
</html>
